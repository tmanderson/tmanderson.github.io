---
layout: default
---

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <article class="page-content post-content">
    {{ content }}
  </article>
  <script type="text/javascript">
    Array.from(document.querySelectorAll('article p'))
      .forEach(function(element) {
        if(!/\$\$?.*?\$\$?/g.test(element.innerText)) return;
        element.innerHTML = element.innerHTML.replace(/(\$\$?)(.+?)\$\$?/g, function(match, fence, latex) {
          return katex.renderToString(latex, { displayMode: fence.length === 2 });
        })
      })
  </script>
</div>
