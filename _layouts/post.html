---
layout: default
---
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
});
</script>
<script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}<a href="/about/" title="For the curious and the judgmental">*</a></h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }} <br /> {% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
